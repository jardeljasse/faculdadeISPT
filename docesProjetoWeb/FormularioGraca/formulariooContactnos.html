<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormularioContact</title>
    <link rel="stylesheet" href="Css_formulario/formulario.css">
</head>

<body>

    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulario Para Contacto</b></legend>
                </br>
                <div class="inpuBox">
                    <input type="text" name="nome" id="nome" class="inputUser">
                    <label for="nome" class="labelInput"> Nome Completo</label>
                </div>
                <br><br>
                <div class="inpuBox">
                    <input type="email" name="email" id="email" class="inputUser">
                    <label for="email" class="labelInput"> Email</label>
                </div>
                <br><br>
                <div class="inpuBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser">
                    <label for="telefone" class="labelInput">Contacto</label>
                </div>
                <br><br>
                <p>Sexo</p>
                <input type="radio" id="femenino" name="genero" value="femenino" required>
                <label for="femenino" >Femenino</label>
                <br><br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino" >Masculino</label>
                <br><br>
                <div class="inpuBox">
                   
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                </div>
                <br><br>
                <div class="inpuBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser">
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class="inpuBox">
                    <input type="text" name="autarquia" id="autarquia" class="inputUser">
                    <label for="autarquia" class="labelInput">Autarquia</label>
                </div>
                <br><br>
                <div class="inpuBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser">
                    <label for="endereco" class="labelInput">Endereco</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit" value="Enviar">
            </fieldset>
        </form>
    </div>

</body>

</html>
