<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
    <link rel="stylesheet" href="index.css" media="screen">
</head>
<body>
    <div>
        <h1 id="titulo">Contacte nos</h1>
        <div class="form-image">
            <img src="" alt="">
        </div>
       <br>
            <form action="#">
                <fieldset class="group">
                    <div class="campo">
                        <br>
                        <label for="name">Nome:</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Digite o seu nome" required>

                    </div>
                    <div class="campo">
                            <br>
                            <label for="Telefone">Telefone:</label>
                        <input type="tel" id="firstname" name="Telefone" placeholder="Digite o seu contacto" required>

                </div>  
                
                </fieldset>
                <div class="campo">
                    <br>
                    <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite o seu email" required>

                </div>
                       
                <div class="campo">
                    <br>
                    <label for="assunto">Assunto:</label>
                    <textarea name="assunto" id="assunto" cols="30" style="width: 26em" rows="6"></textarea>
        </div>
        <div class="campo" >
            <br>
            <label for="Mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="6"></textarea>
            <button class="botao" type="submit">Enviar</button>

            </div>
            </form>
        </div>
    </div>
</body>
</html>
